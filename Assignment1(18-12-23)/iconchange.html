<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconChange using RadioButton </title>
    <style>
        img{

            width:300px;
            height:300px;
        }
    </style>
</head>
<body>
    <img id="selectedImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png"> 
    <br>
    <input type="radio" name="react" value="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png" onclick="selectImage(this)"> React
    <input type="radio" name="html" value="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_640.png" onclick="selectImage(this)"> HTML
    <input type="radio" name="css" value="https://blog.logrocket.com/wp-content/uploads/2023/01/css-full-page-background.png" onclick="selectImage(this)"> CSS
    <input type="radio" name="node" value="https://images.ctfassets.net/aq13lwl6616q/7cS8gBoWulxkWNWEm0FspJ/c7eb42dd82e27279307f8b9fc9b136fa/nodejs_cover_photo_smaller_size.png" onclick="selectImage(this)"> Node
    <input type="radio" name="javascript" value="https://quintagroup.com/cms/js/js-image/javascript-logo.png" onclick="selectImage(this)"> JavaScript

    <script>
        function selectImage(radioBtn) {
            var name = radioBtn.name;

            if (name === 'html') {
                document.getElementById('selectedImage').src = radioBtn.value;
            } else if (name === 'css') {
                document.getElementById('selectedImage').src = radioBtn.value;
            } else if (name === 'node') {
                document.getElementById('selectedImage').src = radioBtn.value;
            }
             else {
                document.getElementById('selectedImage').src = radioBtn.value;
            }
        }
    </script>
  
</body>
    


</html>
